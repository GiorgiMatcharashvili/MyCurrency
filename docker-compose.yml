version: '3.8'

services:
  web:
    build: .
    command:  bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./mycurrency:/usr/src/app/
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - ./.env

  db:
    image: postgres:15
    volumes:
      - ./vols/postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

volumes:
  mycurrency:
  postgres_data:
